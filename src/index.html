<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Consolas - ¡La revista de videojuegos número uno!</title>
    <!-- Importar Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Estilos personalizados -->
    <style>
        /* Cambiar el color primario a uno basado en morado */
        .purple-theme {
            background-color: #7e57c2; /* Cambiar este color principal según tu preferencia */
        }
        /* Cambiar el color del texto en la barra de navegación */
        .purple-theme nav ul a {
            color: #ffffff; /* Cambiar el color del texto de la barra de navegación */
        }
        /* Estilos adicionales */
        .hero-section {
            padding: 100px 0;
            text-align: center;
            color: #7e57c2;
        }
        .hero-section h1 {
            font-size: 3rem;
        }
        .hero-section p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <div class="nav-wrapper purple-theme">
        <a href="#" class="brand-logo">Hobby Consolas</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Noticias</a></li>
            <li><a href="#">Reseñas</a></li>
            <li><a href="#">Videos</a></li>
            <li><a href="#">Foros</a></li>
            <li><a href="#">Suscripciones</a></li>
        </ul>
    </div>
</nav>

<!-- Contenido principal -->
<article class="container">
    <!-- Sección de héroe -->
    <section class="hero-section">
        <h1>¡Bienvenido a Hobby Consolas!</h1>
        <p>La revista de videojuegos número uno en español. Encuentra noticias, reseñas, videos y más.</p>
    </section>
</article>

<!-- Importar jQuery (necesario para algunos componentes de Materialize) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Importar Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
  // Inicializar elementos de Materialize
  $(document).ready(function(){
    $('.sidenav').sidenav();
  });
</script>
</body>
</html>
